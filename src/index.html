<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Game</title>
</head>
<body>
  <nav class="nav">
    <a href="#" class="navlink">Vocabulary Game</a>
    <div>
      <a href="#">Home</a>
      <a href="#">Leaderboard</a>
    </div>
  </nav>
    <main>
        <section id="gameplay">
          <div class="error-message none"></div>
          <div class="player">
            <form action="none">
              <input type="text" class="name" placeholder="Player's name">
              <button type="submit" class="start start-button">Start</button>
            </form>
          </div>
          <div class="game none">
            <h2>Select the word with a different meaning.</h2>
            <div>
              <label>Score:</label>
              <input type="number" class="score" value="0" readonly>
            </div>
            <div class="words"></div>
            <button class="next">NEXT</button>
          </div>
        </section>

        <section id="leaderboard" class="none">
          <h1>Leaderboard</h1>
          <div class="leaderboard"></div>
        </section>
      </main>

     
</body>
</html>
