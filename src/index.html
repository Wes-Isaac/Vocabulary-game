<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <section>
          <div class="player">
            <form action="">
              <input type="text" class="name" placeholder="Player's name">
              <button type="submit" class="start">Start</button>
            </form>
          </div>
        </section>
        <div class="game none">
          
          <input type="number" class="score" name="" id="" value="0" readonly>
          <div class="words"></div>
          <button class="next">NEXT</button>
        </div>
        
      </main>

     
</body>
</html>
