<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <h1 class="title">Leaderboard</h1>
 <main>
     <section class="section">
        <div class="section-title">
            <h2>Refresh scores</h2>
            <button class="refresh">Refresh</button>
        </div>
        <div class="scores">
            <ul class="list"></ul>
        </div>
     </section>
     <section class="section">
         <h2 class="form-title">Add your score</h2>
         <form>
             <input type="text" class="name" placeholder="Your name" required>
             <input type="text" class="score" placeholder="Your score" required>
             <button class="submit" type="submit">Submit</button>
         </form>
     </section>
 </main>
</body>
</html>
